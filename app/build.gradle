apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def final BUTTER_KNIFE_VER = '10.1.0'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.earth.weather"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 10
        versionName "10.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            keyAlias 'key'
            keyPassword 'gfdnhfdg4532f3'
            storeFile file('key.jks')
            storePassword 'gfdnhfdg4532f3'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            multiDexEnabled true
        }
    }
    compileOptions {
